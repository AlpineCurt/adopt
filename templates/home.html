{%  extends 'base.html' %}

{% block title %}Pet Adoption{% endblock %}

{% block content %}

<h1 class="text-center">Bring Your New Best Friend Home Today!</h1>
{% for pet in pets %}
<div class="text-center m-4">
    <a href="/{{pet.id}}"><h4 class="text-center">{{pet.name}}</h4></a>
    <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt=""></a>
    {% if pet.available %}
    <h6 class="text-center"><strong>Available!</strong></h6>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
