{%  extends 'base.html' %}

{% block title %}Pet Adoption{% endblock %}

{% block content %}

<h1 class="text-center">Bring Home Your Best Friend Today!</h1>
{% for pet in pets %}
<div class="text-center m-4">
    <h4 class="text-center">{{pet.name}}</h4>
    <img src="{{pet.photo_url}}" alt="">
    {% if pet.available %}
    <h6 class="text-center"><strong>Available!</strong></h6>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
